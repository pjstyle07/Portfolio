<div class="container">
  <footer>
    <div class="footerContainer">
      <div
        class="row"
        data-aos="fade-up"
        data-aos-delay="250"
        data-aos-duration="1000"
        data-aos-easing="ease forwards"
        data-aos-offset="100"
        data-aos-once="true"
      >
        <div>
          <div class="social-icons">
            <!-- <div class="button">
              <div class="icon">
                <a href=""
                  ><i class="bx bxl-facebook" (click)="redirectToFB()"></i
                ></a>
              </div>
            </div> -->
            <div class="button">
              <div class="icon">
                <a href="https://www.linkedin.com/in/p%C3%A0nkaj-jadhav-560b63220/"
                  ><i class="bx bxl-linkedin" (click)="redirectToLinkdin()"></i
                ></a>
              </div>
            </div>
            <div class="button">
              <div class="icon">
                <a href="https://instagram.com/pjstyle_0707"
                  ><i
                    class="bx bxl-instagram-alt"
                    (click)="redirectToInsta()"
                  ></i
                ></a>
              </div>
            </div>
            <div class="button">
              <div class="icon">
                <a href="https://github.com/pjstyle07"
                  ><i class="bx bxl-github" (click)="redirectToGithub()"></i
                ></a>
              </div>
            </div>
            <div class="button">
              <div class="icon">
                <a href="https://www.youtube.com/channel/UCfjIKeWPK-wGItW1UyTyRDA"
                  ><i class="bx bxl-youtube" (click)="redirectToYoutube()"></i
                ></a>
              </div>
            </div>
          </div>
          <mat-divider class="divider"></mat-divider>
          <div class="page-scroll">
            <a
              id="to-top"
              class="page-scroll"
              (click)="scrollToTopWithDelay(500)"
            >
              <img
                id="rocket"
                src="../../../assets/img/rocket.png"
                matTooltip="Lift me up, rocketty"
                [matTooltipPosition]="tooltipPosition"
                [matTooltipShowDelay]="300"
                [matTooltipHideDelay]="300"
              />
            </a>
          </div>
          <mat-divider></mat-divider>
          <div class="copyright">
            <p>&COPY; pjstyle</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
